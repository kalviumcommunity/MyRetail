<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - MyRetail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold text-gray-900">MyRetail</a>
    <a href="index.html" class="text-blue-600 hover:underline">Home</a>
  </nav>

  <!-- Product Listing -->
  <main class="max-w-6xl mx-auto py-8 px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-grid">
    <!-- Products will be loaded here -->
  </main>

  <script>
    // Sample product data (replace with fetch call if backend is ready)
    const products = [
      {
        id: 1,
        name: "Wireless Earbuds",
        price: "₹1,299",
        image: "https://via.placeholder.com/300x200?text=Earbuds"
      },
      {
        id: 2,
        name: "Smart Watch",
        price: "₹2,499",
        image: "https://via.placeholder.com/300x200?text=Smart+Watch"
      },
      {
        id: 3,
        name: "Bluetooth Speaker",
        price: "₹999",
        image: "https://via.placeholder.com/300x200?text=Speaker"
      }
    ];

    const productGrid = document.getElementById("product-grid");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "bg-white rounded shadow hover:shadow-lg transition";
      div.innerHTML = `
        <a href="product.html?id=${product.id}">
          <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-t">
          <div class="p-4">
            <h3 class="text-lg font-semibold">${product.name}</h3>
            <p class="text-blue-600 font-bold">${product.price}</p>
          </div>
        </a>
      `;
      productGrid.appendChild(div);
    });
  </script>

</body>
</html>
