<script>
  // Carousel Logic
  (function() {
    const slides = Array.from(document.querySelectorAll('.carousel-slide'));
    const dotsContainer = document.getElementById('carousel-dots');
    let currentIndex = 0;
    let autoSlideInterval = null;

    function showSlide(index) {
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      slides.forEach((slide, i) => {
        slide.style.opacity = (i === index) ? '1' : '0';
        slide.setAttribute('aria-hidden', i !== index);
        slide.tabIndex = i === index ? 0 : -1;
      });
      currentIndex = index;
      updateDots();
    }

    function updateDots() {
      const dots = dotsContainer.querySelectorAll('button');
      dots.forEach((dot, i) => {
        dot.classList.toggle('bg-blue-600', i === currentIndex);
        dot.classList.toggle('bg-gray-300', i !== currentIndex);
      });
    }

    function createDots() {
      slides.forEach((slide, i) => {
        const dot = document.createElement('button');
        dot.setAttribute('aria-label', 'Go to slide ' + (i + 1));
        dot.className = 'w-3 h-3 rounded-full bg-gray-300 hover:bg-blue-600 transition-colors';
        dot.addEventListener('click', () => {
          showSlide(i);
          resetAutoSlide();
        });
        dotsContainer.appendChild(dot);
      });
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    function resetAutoSlide() {
      if(autoSlideInterval) {
        clearInterval(autoSlideInterval);
      }
      autoSlideInterval = setInterval(nextSlide, 6000);
    }

    createDots();
    showSlide(0);
    resetAutoSlide();

    document.getElementById('next-slide').addEventListener('click', () => {
      nextSlide();
      resetAutoSlide();
    });

    document.getElementById('prev-slide').addEventListener('click', () => {
      prevSlide();
      resetAutoSlide();
    });
  })();

  // Newsletter Form Submission Simulation
  document.getElementById('newsletter-form').addEventListener('submit', e => {
    e.preventDefault();
    const emailInput = document.getElementById('newsletter-email');
    const msg = document.getElementById('newsletter-msg');
    if(emailInput.value.trim()) {
      msg.textContent = 'Thank you for subscribing with ' + emailInput.value.trim() + '!';
      msg.classList.remove('hidden');
      emailInput.value = '';
      setTimeout(() => msg.classList.add('hidden'), 5000);
    }
  });

  // Responsive menu button (for demo, just toggles alert)

  });

  });

</script>
