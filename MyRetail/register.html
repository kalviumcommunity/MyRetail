<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MyRetail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form id="register-form">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="register-name">Name</label>
        <input type="text" id="register-name" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="register-email">Email</label>
        <input type="email" id="register-email" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-1" for="register-password">Password</label>
        <input type="password" id="register-password" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Registration logic will go here. This is a static demo.');
    });
  </script>

</body>
</html>
